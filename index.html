</head>
<body>
    <div class="container">
        <h3>Find Your best color</h1>

        <label for="colorpicker">color:&nbsp;</label>

    </div>

       20px <input id="fontrange" type="range">100px</p>

    </div>
    <div class="pad">
       
        <textarea name="" id="content" cols="50" rows="12" style="font-size: 20px;">Font Size</textarea>
    </div>
</div>
